<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .fact {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts Generator</h1>
        <input type="text" id="topic" placeholder="Enter a topic (e.g., space, animals)">
        <button onclick="generateFact()">Get Fun Fact</button>
        <p class="fact" id="fact"></p>
    </div>

    <script>
        async function generateFact() {
            const topic = document.getElementById("topic").value.trim();
            if (!topic) {
                alert("Please enter a topic!");
                return;
            }

            const prompt = `Give me a fun fact about ${topic}. Make sure it is accurate and verified.`;
            
            // Simulating AI response with predefined facts (replace with real AI API if available)
            const facts = {
                "space": "Did you know that a day on Venus is longer than a year on Venus?",
                "animals": "Octopuses have three hearts and their blood is blue!",
                "history": "Napoleon was once attacked by a horde of bunnies!",
                "science": "Bananas are berries, but strawberries arenâ€™t!"
            };
            
            const fact = facts[topic.toLowerCase()] || "Sorry, I couldn't find a fun fact about that topic!";
            document.getElementById("fact").innerText = fact;
        }
    </script>
</body>
</html>
